<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <style>
        .div-profile,
        .container-update-change {
            box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
            padding: 20px;
        }
        
        .div-profile {
            margin: 0 auto;
            width: 98%;
        }
        
        .imgclass {
            border-radius: 8px;
            width: 110px;
        }
        
        .div-1,
        .container-update-change {
            display: flex;
            align-items: center;
        }
        .div-1{
            justify-content: center;
        }
        .container-update-change {
            justify-content: space-between;
        }
        
        .div-2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .div-2 img {
            width: 50px;
        }
        
        .right-div {
            display: flex;
            align-items: center;
        }
        
        .right-div img {
            width: 25px;
            margin-left: 15px;
            margin-right: 5px;
        }
        
        .icon-div2 {
            display: flex;
            align-items: center;
        }
        
        .icon-div2 img {
            margin-right: 15px;
        }
        
        .change-ava {
            display: flex;
            align-items: center;
        }
        /*===== GOOGLE FONTS =====*/
        
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap");
        /*===== VARIABLES CSS =====*/
        
         :root {
            /*===== Colores =====*/
            --first-color: #1A73E8;
            --input-color: #80868B;
            --border-color: #DADCE0;
            /*===== Fuente y tipografia =====*/
            --body-font: 'Roboto', sans-serif;
            --normal-font-size: 1rem;
            --small-font-size: .75rem;
        }
        /*===== BASE =====*/
        
        *,
         ::before,
         ::after {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: var(--body-font);
            font-size: var(--normal-font-size);
        }
        
        h1 {
            margin: 0;
        }
        /*===== FORM =====*/
        
        .l-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .form {
            margin: 5px;
            width: 48%;
            padding: 2rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(92, 99, 105, .2);
        }
        
        .form__title {
            font-weight: 400;
            margin-bottom: 3rem;
        }
        
        .form__div {
            position: relative;
            height: 48px;
            margin-bottom: 1.5rem;
        }
        
        .form__input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: var(--normal-font-size);
            border: 1px solid var(--border-color);
            border-radius: .5rem;
            outline: none;
            padding: 1rem;
            background: none;
            z-index: 1;
        }
        
        .form__label {
            position: absolute;
            left: 1rem;
            top: 1rem;
            padding: 0 .25rem;
            background-color: #fff;
            color: var(--input-color);
            font-size: var(--normal-font-size);
            transition: .3s;
        }
        
        .form__button {
            display: block;
            margin-left: auto;
            padding: .75rem 2rem;
            outline: none;
            border: none;
            background-color: var(--first-color);
            color: #fff;
            font-size: var(--normal-font-size);
            border-radius: .5rem;
            cursor: pointer;
            transition: .3s;
        }
        
        .form__button:hover {
            box-shadow: 0 10px 36px rgba(0, 0, 0, .15);
        }
        /*Input focus move up label*/
        
        .form__input:focus+.form__label {
            top: -.5rem;
            left: .8rem;
            color: var(--first-color);
            font-size: var(--small-font-size);
            font-weight: 500;
            z-index: 10;
        }
        /*Input focus sticky top label*/
        
        .form__input:not(:placeholder-shown).form__input:not(:focus)+.form__label {
            top: -.5rem;
            left: .8rem;
            font-size: var(--small-font-size);
            font-weight: 500;
            z-index: 10;
        }
        /*Input focus*/
        
        .form__input:focus {
            border: 1.5px solid var(--first-color);
        }
    </style>
</head>

<body>
    <div class='div-profile'>
        <div class='div-1'>
            <div class='left-div'>
                <img class='imgclass' src="https://hacklike17.com/assets/images/avatar.jpg" alt="image">
            </div>
            <div class='right-div'>
                <img class='imgclass' src="../img/email.png" alt="image"> <span>hungnthe153039@fpt.edu.vn</span>
                <img class='imgclass' src="../img/handshake.png" alt="image"><span>Cộng tác viên</span>

            </div>
        </div>
        <hr>
        <div class='div-2'>
            <span class='icon-div2'><img src="../img/piggy-bank.png" alt=""><span>Số Dư: 6,500₫</span></span>
            <span class='icon-div2'><img src="../img/diagram.png" alt=""><span>Đã Nạp: 90,000₫</span></span>
            <span class='icon-div2'><img src="../img/giftbox.png" alt=""><span>Chiết khấu: 10%</span></span>
        </div>
    </div>
    <br>

    <br>
    <div style="display: flex; justify-content: center;">

            <div class="form__div">

            </div>

            <div class="form__div">
                <input type="password" class="form__input" placeholder=" ">

            </div>
            <div class="form__div">
                <input type="password" class="form__input" placeholder=" ">

            </div>
            <input type="submit" class="form__button" value="Thay đổi">
        </form>
    </div>

</body>


</html>
